<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Steel Lab</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="logo.png" alt="Logo" style="display:block;margin:0 auto;max-height:100px;">
            <h1>CALCULADORA STEEL LAB</h1>
            <p>Selecione os produtos e quantidades:</p>
        </header>

        <main class="grid-container">
            <section id="injetaveis" class="coluna">
                <h2>Injetáveis</h2>
                <!-- Produtos injetáveis serão inseridos dinamicamente -->
            </section>
            <section id="orais" class="coluna">
                <h2>Orais</h2>
                <!-- Produtos orais serão inseridos dinamicamente -->
            </section>
        </main>

        <div class="actions">
            <div id="modo-calculo">
                <h3>Modo de Cálculo</h3>
                <div>
                    <label><input type="radio" name="modo" value="normal" checked> Preço Normal</label>
                </div>
            </div>

            <div id="frete">
                <h3>Tipo de Frete</h3>
                <div class="frete-options">
                    <label><input type="radio" name="frete" value="Transportadora" checked> Transportadora</label>
                    <input type="number" id="valor-frete" placeholder="Digite o valor do frete" style="margin-left: 10px; width: 120px;">
                </div>
            </div>

            <div id="desconto">
                <h3>Desconto</h3>
                <div>
                    <label><input type="checkbox" id="aplicar-desconto"> Aplicar desconto (%)</label>
                    <input type="number" id="porcentagem-desconto" value="0" min="0" max="100" disabled>
                </div>
            </div>

            <button id="gerar-orcamento">Gerar Orçamento</button>
        </div>

        <footer>
            <div id="dante">DANTE - CALCULAPRO v1.2</div>
        </footer>
    </div>
</body>
</html>
